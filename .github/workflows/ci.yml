# MAGNET Ship Design Validation System
# CI/CD Pipeline
# BRAVO OWNS THIS FILE.

name: MAGNET CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: '3.11'
  MAGNET_ENVIRONMENT: test
  MAGNET_LLM_PROVIDER: mock

jobs:
  # ==========================================================================
  # Lint & Type Check
  # ==========================================================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install flake8 black mypy

      - name: Run flake8
        run: flake8 magnet/ tests/ --max-line-length=120 --ignore=E501,W503
        continue-on-error: true

      - name: Run black check
        run: black --check --line-length=120 magnet/ tests/
        continue-on-error: true

      - name: Run mypy
        run: mypy magnet/ --ignore-missing-imports --no-error-summary
        continue-on-error: true

  # ==========================================================================
  # Unit Tests
  # ==========================================================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov

      - name: Run unit tests
        run: |
          PYTHONPATH=. pytest tests/unit -v --cov=magnet --cov-report=xml --cov-report=term-missing
        env:
          MAGNET_ENVIRONMENT: test
          MAGNET_LLM_PROVIDER: mock

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: coverage.xml
          fail_ci_if_error: false

  # ==========================================================================
  # Integration Tests
  # ==========================================================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio

      - name: Run integration tests
        run: |
          PYTHONPATH=. pytest tests/integration -v
        env:
          MAGNET_ENVIRONMENT: test
          MAGNET_LLM_PROVIDER: mock
        continue-on-error: true

  # ==========================================================================
  # Build Docker Image
  # ==========================================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, unit-tests]
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deployment/Dockerfile
          push: false
          tags: magnet:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================================================
  # Push to Registry (Main branch only)
  # ==========================================================================
  push:
    name: Push to Registry
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        continue-on-error: true

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deployment/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/magnet:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/magnet:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
        continue-on-error: true

  # ==========================================================================
  # Security Scan
  # ==========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install bandit
        run: pip install bandit

      - name: Run security scan
        run: bandit -r magnet/ -ll
        continue-on-error: true

  # ==========================================================================
  # Dependency Check
  # ==========================================================================
  dependencies:
    name: Dependency Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install safety
        run: pip install safety

      - name: Check for vulnerabilities
        run: safety check -r requirements.txt
        continue-on-error: true
